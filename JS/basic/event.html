<body>

    <select id="sGender" onchange="handleGenderChange()">

    </select>
</body>
<script>
    function handleNameChange() {
        let valueName = document.getElementById("txtName").value;
        console.log(valueName);
    }
    function handlePasswordChange() {
        let valuePass = document.getElementById("txtPass").value;
        console.log(valuePass);
    }
    function handleGenderChange() {
        let valueGender = document.getElementById("sGender").value;
        console.log(valueGender);

    }
