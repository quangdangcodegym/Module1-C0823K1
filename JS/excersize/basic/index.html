        let nNumber = +prompt("Nhập vào một số: ");

        for (let k = 2; k <= nNumber; k++) {
            let flag = true; // giả sử number là số nguyên tố
            if (k <= 2) {
                flag = false;
            } else {
                for (let i = 2; i <= k - 1; i++) {
                    if (k % i == 0) {
                        flag = false;   // cập nhật flag ko phải là số nguyên tố
                        break;
                    }
                }
            }
            if (flag == true) {
                console.log(k + " là số nguyên tố")
            }
        }
